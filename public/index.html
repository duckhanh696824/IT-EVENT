<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/shared/login.css">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="decorative-circle circle1"></div>
        <div class="decorative-circle circle2"></div>
        <div class="form-container">
            <form class="login-form" id="loginForm">
                <h2>Đăng nhập</h2>
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">Tên người dùng</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Mật khẩu</label>
                </div>
                <button type="submit">Đăng nhập</button>
                <div class="divider">
                    <span>Hoặc</span>
                </div>
                <a href="https://itcoder.hutech.edu.vn/site/signup" class="signup-button" >Tạo tài khoản</a>
            </form>
        </div>
    </div>
    <script src="./dist/js/shared/login.js"></script>
</body>
</html>
